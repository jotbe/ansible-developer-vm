machine:
  services:
    - docker
  ruby:
    version: 2.1.5
  environment:
    VAGRANT_DEFAULT_PROVIDER: docker

dependencies:
  cache_directories:
    - ~/.vagrant.d
  pre:
    # test with https://releases.hashicorp.com/vagrant/2.0.1/vagrant_2.0.1_x86_64.deb?_ga=2.182765733.2082164993.1509976442-2109519956.1479934767
    - wget https://dl.bintray.com/mitchellh/vagrant/vagrant_1.7.4_x86_64.deb
    - sudo dpkg -i vagrant_1.7.4_x86_64.deb

test:
  override:
    - vagrant up